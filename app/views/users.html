<div class="container">
    <div class="well-lg about-overlay">
      <h1>User List</h1>

      <ul>
        <li ng-repeat="user in users">
          <a class="user-list" ng-href="" data-toggle="modal" data-target="#userModal{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a>
        </li>
      </ul>
    </div>
</div>
