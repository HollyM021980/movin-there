<div>

      <input type="text" ng-model="asyncSelected" placeholder="Type at least 3 characters" typeahead="address as address.formatted_address for address in getLocation($viewValue)" typeahead-loading="loadingLocations" typeahead-min-length="3" typeahead-editable="false" typeahead-on-select="onSelect($item, $model)" class="form-control">
      <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>

</div>
