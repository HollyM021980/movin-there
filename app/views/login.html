<div class="container" ng-controller="LoginCtrl">
    <h1 id="main-header">Find out everything you need to know about your new neighborhood</h1>

    <div class="well-lg login-overlay">
        <form role="form" name="loginForm" ng-submit="login(credentials)" novalidate>
            <h3 class="form-signin-heading">Log In</h3>

            <br>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" ng-model="credentials.email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" ng-model="credentials.password" required>
            </div>

            <button type="submit" class="btn btn-primary mvnthere-btn" ng-disabled="loginForm.$invalid">Log In</button>
        </form>
        </br>
        <div><a class="signinup-text" ng-click="goToSignup()">Not a user?  Sign up!!!</a></div>
    </div>
</div>
