<div class="container" ng-controller="LoginCtrl">
    <h1 id="main-header">Find out everything you need to know about your new neighborhood</h1>

    <div class="well-lg login-overlay">

        <form class="form-horizontal" role="form" name="loginForm" ng-submit="login(credentials)" novalidate>

            <div class="row">
                <div class="col-md-12 text-center">
                <h2 id="form-signinup-heading">Log In</h2>
                </div>
            </div>

            <br>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                   <input type="email" class="form-control" id="email" ng-model="credentials.email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" ng-model="credentials.password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mvnthere-btn" ng-disabled="loginForm.$invalid">Log In</button>
        </form>
        </br>
        <div><a class="signinup-text" ng-click="goToSignup()">Not a user?&emsp;&emsp;Sign up!!!</a></div>
    </div>
</div>
