<div>

  <h3>Map Radius</h3>

  <img src="images/vendor/google/desktop/powered-by-google-on-white.png" alt="">

    <pre>Model: {{asyncSelected | json}}</pre>
    <input type="text" ng-model="asyncSelected" placeholder="Type at least 3 characters" typeahead="address for address in getLocation($viewValue)" typeahead-loading="loadingLocations" class="form-control">
    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>


</div>
